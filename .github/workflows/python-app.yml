# .github/workflows/website-downloader.yml
name: Website Downloader CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  download:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
      # --- Setup ----------------------------------------------------------------
      - name: ⬇️  Checkout source
        uses: actions/checkout@v4

      - name: 🐍  Setup Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --- Dependency cache -----------------------------------------------------
      - name: 📦  Cache pip wheel-house
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: >-
            ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}-${{ matrix.python-version }}

      - name: 🔧  Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --- Run the crawler ------------------------------------------------------
      - name: 🌐  Mirror target site
        run: |
          python website_downloader.py \
                 --url "https://harsim.ca/" \
                 --destination "archive" \
                 --max-pages 30

      # --- Upload artifact ------------------------------------------------------
      - name: 📤  Publish archive
        uses: actions/upload-artifact@v4
        with:
          name: harsimca_${{ matrix.python-version }}
          path: archive
          retention-days: 7
