name: CI â€“ Website Downloader

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  smoke-test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # 1ï¸âƒ£ Checkout source
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v4

      # 2ï¸âƒ£ Set-up Python
      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # 3ï¸âƒ£ Install deps
      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£ Smoke test â€“ mirror five pages
      - name: ğŸš€ Smoke-test (5 pages)
        run: |
          python website-downloader.py \
                 --url "https://harsim.ca/" \
                 --destination "_mirror" \
                 --max-pages 5

      # 5ï¸âƒ£ Upload artefact for inspection
      - name: ğŸ“¤ Upload mirrored site
        uses: actions/upload-artifact@v4
        with:
          name: mirror_py${{ matrix.python-version }}
          path: _mirror
