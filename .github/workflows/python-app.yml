name: CI â€“ Website Downloader

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test-mirror:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']

    steps:
      # 1ï¸âƒ£  Checkout
      - name: ğŸ“¥ Checkout source
        uses: actions/checkout@v4

      # 2ï¸âƒ£  Python
      - name: ğŸ Set-up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      # 3ï¸âƒ£  Dependencies
      - name: ğŸ“¦ Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4ï¸âƒ£  Smoke test (mirror five pages)
      - name: ğŸš€ Smoke-test: mirror 5 pages
        run: |
          python website_downloader.py \
                 --url "https://harsim.ca/" \
                 --destination "_mirror" \
                 --max-pages 5

      # 5ï¸âƒ£  Upload artefact
      - name: ğŸ“¦ Upload mirrored site
        uses: actions/upload-artifact@v4
        with:
          name: mirrored_site_py${{ matrix.python-version }}
          path: _mirror
